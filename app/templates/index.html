{% extends "base.html" %}

{% block title %}St. Mark's Feteer{% endblock %}

{% block content %}
<div class="d-flex justify-content-between mb-3">
  <button id="editMenuBtn" class="btn btn-outline-secondary btn-sm">
    ✏️ Edit Menu
  </button>
  <a href="{{ url_for('completed_orders') }}" class="btn btn-outline-success btn-sm">
    ✔️ View Completed Orders
  </a>
</div>

<h1 class="mb-4">St. Mark's Feteer | فطير كنيسة مارمرقس</h1>

<form action="{{ url_for('order') }}" method="post" class="mb-4">
  <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
  <div class="row g-3 align-items-end">

    <div class="col-md-4">
      <label for="customer_name" class="form-label">
        Customer Name | اسم العميل
      </label>
      <input type="text" name="customer_name" id="customer_name" class="form-control" placeholder="Customer Name" required autocomplete="off">
      <div id="customer-suggestions" class="dropdown-menu" style="display: none;"></div>
    </div>

    <div class="col-md-6">
      <label for="feteer_type" class="form-label">
        Feteer Type | نوع الفطير
        <span id="editFeteerIcon" class="edit-icon" style="display: none;">✏️</span>
      </label>
      <div id="feteerSelectContainer">
        <select name="feteer_type" id="feteer_type" class="form-select" required>
          <option value="">Select a feteer type | اختر نوع الفطير</option>
          {% for feteer in feteer_types %}
          <option value="{{ feteer.item_name }}">
            {{ feteer.item_name }} | {{ feteer.item_name_arabic }} (${{ "%.2f"|format(feteer.price) }})
          </option>
          {% endfor %}
        </select>
      </div>
      <div id="feteerEditContainer" style="display: none;">
        {% for feteer in feteer_types %}
        <div class="edit-item mb-2" data-id="{{ feteer.id }}" data-type="feteer_type">
          <div class="input-group input-group-sm">
            <input type="text" class="form-control item-name" value="{{ feteer.item_name }}" placeholder="Feteer name">
            <span class="input-group-text">$</span>
            <input type="number" class="form-control item-price" value="{{ feteer.price }}" step="0.01" placeholder="Price">
            <button class="btn btn-outline-success save-item" type="button">💾</button>
            <button class="btn btn-outline-danger delete-item" type="button">🗑️</button>
          </div>
        </div>
        {% endfor %}
        <div class="add-item">
          <div class="input-group input-group-sm">
            <input type="text" class="form-control new-item-name" placeholder="New feteer type">
            <span class="input-group-text">$</span>
            <input type="number" class="form-control new-item-price" step="0.01" placeholder="Price">
            <button class="btn btn-outline-primary add-feteer" type="button">➕ Add Feteer Type</button>
          </div>
        </div>
      </div>
    </div>

    <div class="col-md-12 mt-3">
      <label for="notes" class="form-label">Notes | ملاحظات</label>
      <input type="text" name="notes" id="notes" class="form-control" placeholder="Special instructions | تعليمات خاصة">
    </div>

  </div>

  <div class="mt-3">
    <button class="btn btn-primary" type="submit">Place Order | اطلب الآن</button>
  </div>
</form>

<div class="pending-orders">
  <h3>In Progress Orders | الطلبات قيد التحضير</h3>
  <!-- Orders will be loaded here by refresh.js -->
</div>

<script src="{{ url_for('static', filename='js/refresh.js') }}"></script>
<script src="{{ url_for('static', filename='js/menu-editor.js') }}"></script>
<script src="{{ url_for('static', filename='js/customer-autocomplete.js') }}"></script>
{% endblock %}
