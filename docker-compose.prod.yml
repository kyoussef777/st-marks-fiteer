---
version: '3.8'

services:
  feteer:
    container_name: feteer-prod
    build: 
      context: .
      dockerfile: Dockerfile.prod
    ports:
      - "3000:5000"
    volumes:
      - feteer_data:/app/data
      - ./logs:/app/logs
    restart: unless-stopped
    environment:
      - FLASK_ENV=production
      - FLASK_SECRET_KEY=${FLASK_SECRET_KEY}
      - APP_USERNAME=${APP_USERNAME}
      - APP_PASSWORD=${APP_PASSWORD}
      - DATABASE_PATH=/app/data/db.sqlite3
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - feteer-network

  nginx:
    image: nginx:alpine
    container_name: feteer-nginx
    ports:
      - "3001:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - feteer
    restart: unless-stopped
    networks:
      - feteer-network

volumes:
  feteer_data:
    driver: local

networks:
  feteer-network:
    driver: bridge
